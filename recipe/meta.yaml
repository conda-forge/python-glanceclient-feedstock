{% set name = "python-glanceclient" %}
{% set version = "4.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e67c023ce73d181c64f4122d89a49c7f2d5e96397e7b4a2414210e56c1e85c34

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - glance = glanceclient.shell:main

requirements:
  host:
    - pbr
    - pip
    - python >=3.8
    - setuptools
  run:
    - keystoneauth1
    - oslo.i18n
    - oslo.utils
    - pbr
    - prettytable
    - python >=3.8
    - requests
    - warlock
    - wrapt
    - pyopenssl

test:
  imports:
    - glanceclient

about:
  home: https://docs.openstack.org/python-glanceclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: OpenStack Image API Client Library
  doc_url: https://docs.openstack.org/python-glanceclient/latest/
  dev_url: https://git.openstack.org/cgit/openstack/python-glanceclient

extra:
  recipe-maintainers:
    - tschoonj
