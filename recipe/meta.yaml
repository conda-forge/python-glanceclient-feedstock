{% set name = "python-glanceclient" %}
{% set version = "4.10.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ff6c2d42a1767c5cfa3cd1d22a3732d38ab113d471ad22c4ee64a1bd3941b103

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - glance = glanceclient.shell:main

requirements:
  host:
    - pbr
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - keystoneauth1
    - oslo.i18n
    - oslo.utils
    - pbr
    - prettytable
    - python >={{ python_min }}
    - requests
    - warlock
    - wrapt
    - pyopenssl

test:
  requires:
    - python {{ python_min }}
  imports:
    - glanceclient

about:
  home: https://docs.openstack.org/python-glanceclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: OpenStack Image API Client Library
  doc_url: https://docs.openstack.org/python-glanceclient/latest/
  dev_url: https://git.openstack.org/cgit/openstack/python-glanceclient

extra:
  recipe-maintainers:
    - tschoonj
