{% set name = "python-glanceclient" %}
{% set version = "4.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c19452ef12da3c484b69d22a888ce7a74910bdb8783bbe91248c60efa5378810

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - glance = glanceclient.shell:main

requirements:
  host:
    - pbr
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - keystoneauth1
    - oslo.i18n
    - oslo.utils
    - pbr
    - prettytable
    - python >={{ python_min }}
    - requests
    - warlock
    - wrapt
    - pyopenssl

test:
  requires:
    - python {{ python_min }}
  imports:
    - glanceclient

about:
  home: https://docs.openstack.org/python-glanceclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: OpenStack Image API Client Library
  doc_url: https://docs.openstack.org/python-glanceclient/latest/
  dev_url: https://git.openstack.org/cgit/openstack/python-glanceclient

extra:
  recipe-maintainers:
    - tschoonj
